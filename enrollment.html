<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrollment | LearnOnline</title>
</head>
<body>
<header>
    <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="enrollment.html">Enrollment</a>
    </nav>
</header>

<main>
    <h1>Enroll in a Course</h1>
    <form action="#" method="post" aria-label="Course enrollment form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input id="name" name="name" type="text" required>

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
        </fieldset>

        <fieldset>
            <legend>Course Selection</legend>
            <label for="course">Choose Course:</label>
            <select id="course" name="course">
                <option value="html">HTML & CSS Fundamentals</option>
                <option value="js">JavaScript Essentials</option>
                <option value="python">Introduction to Python</option>
            </select>
        </fieldset>

        <button type="submit" aria-label="Submit enrollment form">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 LearnOnline</p>
</footer>
</body>
</html>
